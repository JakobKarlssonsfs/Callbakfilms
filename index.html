<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbak Films</title>
    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make the video cover the entire screen */
        body, htmL {
            height: 100%;
            overflow: hidden;
        }

        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Add some content on top of the video */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }

        /* Add some styling for buttons */
        .btn {
            background-color: #ff6f61;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #ff4f3c;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop id="background-video">
        <source src="https://www.youtube.com/watch?v=UvLw6RoA6Ao" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content on top of the video -->
    <div class="content">
        <h1>Callbak</h1>
  
        <a href="#" class="btn">Learn More</a>
    </div>

</body>
</html>
