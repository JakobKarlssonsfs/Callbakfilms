
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylereach.css">

<title>Callbak Films</title>

</head>




<body>

  
    <section class="background-image">

        <!-- First page with no text, just the background image -->
        
        <div class="hero">
            <h1>REACH US</h1>
        </div>
          
        </section>
        
    
        <div class="email-form">
            <!-- Replace the form with individual inputs and a button -->
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="message" rows="5" placeholder="Your Message"></textarea>
            <button onclick="sendEmail()">REACH US</button>
        </div>
    
        <script>
            function sendEmail() {
                var recipient = 'callbak.office@gmail.com';  // Insert your email here
                var subject = document.getElementById('subject').value;
                var message = document.getElementById('message').value;
                
                // Using mailto: to create an email link
                window.location.href = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;
            }
        </script>
       
    
     
 


</body>

</html>
